{% extends 'ownshop/adminBase.html' %} 
{% load static %} 
{% block css %}

<link rel="stylesheet" href="{% static 'ownshop/css/adminpages.css' %}" />

{% endblock css %} 

{% block title %} ADMIN | ADD CONTACT {% endblock title %}


{% block main-content %}

<div class="col-md-9">
  <div class="row justify-content-between">
    <div class="col-sm-9">
      <span class="selectText">Add Contact</span>
    </div>
  </div>
  <hr style="margin-top: 20px" />

  <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    
    <div class="row">

        <div class="col-sm-2">
            <span class="prDetails">Name :</span>
        </div>
        <div class="col-sm-5">
            <span><input type="text" name="name" id="" class="prInput" value=""></span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-2">
            <span class="prDetails">Email :</span>
        </div>
        <div class="col-sm-5">
            <span><input type="email" name="email" id="" class="prInput" value=""></span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-2">
            <span class="prDetails">Phone :</span>
        </div>
        <div class="col-sm-5">
            <span><input type="tel" name="phone" id="" class="prInput" value=""></span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-2">
            <span class="prDetails">Desc :</span>
        </div>
        <div class="col-sm-5">
            <span><input type="text" name="desc" id="" class="prInput" value=""></span>
        </div>
      </div>
      <hr>

      
      <div class="row justify-content-center">
        <div class="col-sm-12 d-grid gap-2">
            <button type="submit" class="btn btn-outline-success mb-4 editBtn" name="AddContact">Add</button>
        </div>
      </div>
    
  </form>
</div>

{% endblock main-content %}
