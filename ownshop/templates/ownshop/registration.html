{% extends 'ownshop/basic.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
{% endblock css %}

{% block title %}Registration {% endblock title %}

{% block main-content %}

<div class="container-fluid mt-4">
    <div class="row justify-content-center"  style="min-height:85vh">
    <h2 class="text-center" style="color:darkred;"><strong>Please Fill the form for Registration</strong></h2>
        <div class="col-md-10 my-2 bg-light border rounded">
            <form  method="post">{% csrf_token %}
                <div class="row p-4">
                    <div class="col-md-6 p-4">
                        <div class="form-group mb-4">
                            <input type="text" class="form-control" placeholder="First Name *" value="" name="fname" required />
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" class="form-control" placeholder="Last Name *" value="" name="lname" required />
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control" placeholder="Password *" value="" name="pass" required />
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control" placeholder="Confirm Password *" value="" name="repass" required />
                        </div>
                    </div>
                    <div class="col-md-6 p-4">
                        <div class="form-group mb-4">
                            <input type="email" class="form-control" placeholder="Your Email *" value="" name="email" required />
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" minlength="10" maxlength="10" name="mobile" class="form-control"
                                placeholder="Your Phone *" value="" required />
                        </div>
                        <div class="form-group mb-4">
                            <textarea class="form-control" id="address" placeholder="Enter Your Address"
                                rows="3" name="address"></textarea>
                        </div>
                    </div>
                </div>
            <button type="submit" class="btn btn-block mb-4 text-white"style=" background-color:#191970;">Register</button>
            </form>
        </div>
    </div>
</div>


{% endblock main-content %}
